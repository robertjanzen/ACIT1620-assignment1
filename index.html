<!DOCTYPE html>
<html>
    <header>
        <title>Simple Image Editing</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </header>
    <body>
        <div id="bgImg"></div>
        <div id="content">
            <img id="imgTop" src="img/img7.jpg" />
            <img id="imgLeft" src="img/img4.jpg" />
            <img id="imgRight" src="img/img10.jpg" />
            <img id="imgBot" src="img/img1.jpg" />
            <div id="control">
                <div id="open">
                    <img id="opening" src="img/up.png" />
                </div> 
                <div id="reset">
                    <img id="refresh" src="img/reset.png" />
                </div>
                <div id="close">
                    <img id="closing" src="img/down.png" />
                </div>
                <div id="images">
                    <img class="controlImg" id="img1" src="img/img1.jpg"/>
                    <img class="controlImg" id="img2" src="img/img2.jpg"/>
                    <img class="controlImg" id="img3" src="img/img3.jpg"/>
                </div>
                <div id="arrows">
                    <img class="button" id="left" src="img/left.png"/>
                    <img class="button" id="right" src="img/right.png"/>
                    <img class="button" id="up" src="img/up.png"/>
                    <img class="button" id="down" src="img/down.png"/>
                </div>
                <div id="sizing">
                    <img class="button" id="larger" src="img/larger.png"/>
                    <img class="button" id="smaller" src="img/smaller.png"/>
                </div>
            </div>
        </div>
        <script src="myjs.js"></script>
    </body>
</html>
